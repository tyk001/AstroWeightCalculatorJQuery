<head>

    <title>Astro Calculator</title>

<body>

    <h1 id="name"><b>Astro Weight Calculator</b></h1>
    <br>
    <table class='table borderless'>
        <tbody>
            <tr>
                <th><label for="myWeight">Your Weight</label></th>
                <th><label for="selectPlanet">Select a Planet</label></th>
                <th></th>
            </tr>
            <tr>
                <td>
                    <input id="myWeight" class="form-control"></td>
                <td>
                    <select id="pListing" name="select" class="form-control">
                        <option value="p01">Sun</option>
                        <option value="p02">Mercury</option>
                        <option value="p03">Venus</option>
                        <option value="p04">Earth</option>
                        <option value="p05">Moon</option>
                        <option value="p06">Mars</option>
                        <option value="p07">Jupiter</option>
                        <option value="p08">Saturn</option>
                        <option value="p09">Uranus</option>
                        <option value="p10">Neptune</option>
                        <option value="p11">Pluto</option>
                    </select>
                </td>
                <td>
                    <button id='submitButton' class="btn btn-primary">Calculate</button>
                </td>
            </tr>
        </tbody>
    </table>
    <p>
</body>
